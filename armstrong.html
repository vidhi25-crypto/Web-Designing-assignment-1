<!doctype html>
<html><head>
<title>Armstrong Number</title>
</head><body>
<script>
var num = prompt("Enter number:");
num = parseInt(num);
var original = num;
var sum = 0;
while (num > 0) {
  var digit = num % 10;
  sum = sum + (digit * digit * digit);
  num = Math.floor(num / 10);}
if (sum == original) {
  document.write(original + " is an Amstrong Number");
} else { document.write(original + " is NOT an Armstrong Number");
}</script>
</body>
</html>
