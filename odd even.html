<!doctype html>
<html>
<head>
<title>Even Odd Count</title>
</head>
<body>
<script>
var even =0;
var odd = 0;
for (var i = 50; i <= 100; i++) {
     if (i % 2 == 0)
         even++;
     else
         odd++;
}
document.write("Even numbers count: " + even + "<br>");
document.write("Odd numbers count: " + odd);
</script>
</body></html>
