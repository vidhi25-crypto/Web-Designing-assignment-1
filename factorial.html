<!doctype html>
<html>
<head>
<title>Factorial</title>
</head>
<body>
<script>
var num = prompt("Enter a number:");
num = parsenIn(num);
var fact = 1;
for (var i = 1; i <= num; i++) {
     fact = fact * i;
}
document.write("Factorial of " + num + " is: " + fact);
</script>
</body>
</html>
